<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <nav>
        <div class="leftside">
            <div class="timeline">
                <strong>TimeLine</strong>
            </div>
        </div>
        <div class="rightside">

        </div>
    </nav>

    <div class="slideshows">
        <div class="main-title disappear">
            <h1>photography</h1>
            <h2>Chris Li</h2>
        </div>
        <div class="slides-container">
            <div class="slides">
                <input type="radio" name="r" id="r1">
                <input type="radio" name="r" id="r2" checked>
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
    
                <div class="slide s1">
                    <img src="images/imageSlideshows/1-1000x667.jpg">
                </div>
                <div class="slide">
                    <img src="images/imageSlideshows/2-1000x667.jpg">
                </div>
                <div class="slide">
                    <img src="images/imageSlideshows/3-1000x667.jpg">
                </div>
                <div class="slide">
                    <img src="images/imageSlideshows/4-1000x667.jpg">
                </div>
                <div class="slide">
                    <img src="images/imageSlideshows/5-1000x667.jpg">
                </div>

                <div class="slide-nav-container">
                    <label for="r1" class="slide-nav-canada nav-bar-detail text-canada">Canada</label>
                        
                    <label for="r2" class="slide-nav-china nav-bar-detail text-china">China</label>

                    <label for="r3" class="slide-nav-japan nav-bar-detail text-japan">Japan</label>

                    <label for="r4" class="slide-nav-indonesia nav-bar-detail text-indonesia">Indonesia</label>
                </div>
                
                <div class="intro-container">

                    <div class="intro-canada transparent">
                        <ul class="intro-name">"Trees"</ul>
                        <ul class="intro-country">
                            2019 canada
                        </ul>
                        <ul class="intro-city">-Missisuaga</ul>
                    </div>

                    <div class="intro-china transparent">
                        <ul class="intro-name">"Alley"</ul>
                        <ul class="intro-country">
                            2020 china
                        </ul>
                        <ul class="intro-city">-Shen zheng</ul>
                    </div>

                    <div class="intro-japan transparent">
                        <ul class="intro-name">"blossoms"</ul>
                        <ul class="intro-country">
                            2020 japan
                        </ul>
                        <ul class="intro-city">-Tokyo</ul>
                    </div>

                    <div class="intro-indonesia transparent">
                        <ul class="intro-name">"Beach"</ul>
                        <ul class="intro-country">
                            2018 indonesia
                        </ul>
                        <ul class="intro-city">-Bali Island</ul>
                    </div>

                </div>

                

            </div>
        </div>
        
    </div>

    <div style="margin: 2000px;"></div>

<script src="js/main.js"></script>
